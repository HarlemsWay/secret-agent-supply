<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
</head>

<body>

    <!--top banner header-->

    <div class="logo">
        <div class="container">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
            <span>SECRET AGENT SUPPLY INC.</span>

    <!--main background image-->

    <div id="main">
        <div class="container">
            <div class="intro">
                <h3>NEW ARRIVAL</h3><br>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>

    <!--nav bar-->

    <nav class="navbar">
        <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
        <div class="menu">
            <p><button type="button">Menu</button></p>
        </div>
    </nav>

    <!--pics of items-->

    <div class="container">
        <div class="items">
            <div class="goods" id="pen">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">

            </div>
            <div class="goods" id="watch">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
                <span>Cellular Watch</span>
            </div>
            <div class="goods" id="glasses">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
                <span>Thermal Glasses</span>
            </div>
        </div>
    </div>

    <!--location and hours-->

    <div class="container">
        <div class="contact">
            <div class="location">
                <span class="info">Location</span>
                <p>-47.346436, 84.32354</p>
            </div>
            <div class="location">
                <span class="info">Hours</span>
                <p>0800 - 1800</p>
            </div>
        </div>
    </div>

    <!--footer-->

    <footer>
        <div class="container">
            <h3>Copyright Secret Agent Supply Inc.</h3>
        </div>
    </footer>

</body>

</html>
